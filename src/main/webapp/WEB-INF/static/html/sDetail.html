<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seckill 详情页</title>
    <!-- 静态包含 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="panel panel-default text-center">
        <div class="panel-heading">
            <div th:text="${seckill.getName()}"> </div>
        </div>
    </div>
    <div class="panel-body">
        <h2 class="text-danger text-center">
            <!--                显示time图标-->
            <span class="glyphicon glyphicon-time"></span>
            <!--                显示倒计时-->
            <span class="glyphicon" id="seckill-box"></span>
        </h2>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>seckillId</td>
            <td colspan="3" id="seckillId" th:text="${seckill.getSeckillId()}"></td>
        </tr>
        <tr>
            <td>startTime</td>
            <td colspan="3" id="startTime" th:text="${seckill.getStartTime()}"></td>
        </tr>
        <tr>
            <td>endTime</td>
            <td colspan="3" id="endTime" th:text="${seckill.getEndTime()}"></td>
        </tr>
    </table>

</div>
<!--登陆弹出框，输入电话-->
<div id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone">秒杀电话</span>
                </h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killPhone" id="killPhoneKey"
                               placeholder="填手机号" class="from-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--<%&#45;&#45;                验证信息&#45;&#45;%>-->
                <span id="killPhoneMessage" class="glyphicon"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    submit
                </button>
            </div>
        </div>
    </div>

</div>
<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]><![endif]-->
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- 使用cDN获取公共js -->
<!--jQuery cookie操作插件-->
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!--jQuery countDown倒计时插件-->
<script src="https://cdn.bootcss.com/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
<!--开始编写交互逻辑-->
<script src="/resources/js/seckill.js" type="text/javascript"></script>

</body>
<script th:inline="javascript" type="text/javascript">
    var test= [[${seckill.getSeckillId()}]]
    console.log(test);
    $(function(){
        seckill.detail.init({
            // 使用EL表达式传入参数
            seckillId : [[${seckill.getSeckillId()}]],
            startTime : [[${seckill.getStartTime()}]],//毫秒时间
            endTime : [[${seckill.getEndTime()}]]
        });
    });
    var test2= [[${seckill.getStartTime()}]]
    console.log(test2);
</script>

</html>
